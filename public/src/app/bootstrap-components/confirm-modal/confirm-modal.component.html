<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross Click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure that you want to {{action}}&nbsp;<span class="text-primary">{{name}}</span>?
  <br><br>
  {{additionalInformation}}
  <br><br>
  <span class="text-danger">This operation cannot be undone.</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cancel Click')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('OK Click')">Ok</button>
</div>
