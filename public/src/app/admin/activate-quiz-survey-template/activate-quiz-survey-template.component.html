<div class="container">
  <div class="activate-container">
    <h2>Activate Quiz / Survey Template</h2>
    <div class="select-menus-container">
      <div class="quiz-survey-select">
        <form class="select-form" [formGroup]="selectQuizTemplateForm">
          <div class="form-group">
            <label>Select Quiz Template:</label>
            <select id="quiz-template-select" class="form-control" formControlName="quizTemplateSelect">
              <option value="" disabled selected>Select Quiz Template</option>
              <option *ngFor="let quizTempl of quizTemplates" [ngValue]="quizTempl.id">{{quizTempl.name}}</option>
            </select>
          </div>
        </form>
        <div class="form-group extra-margin-bottom">
          <button *ngIf="!quizPreview" type="button" class="btn btn-primary" (click)="previewQuiz()" [disabled]="!quizTemplateSelected">Preview</button>
          <button *ngIf="quizPreview" type="button" class="btn btn-secondary" (click)="clearPreviewQuiz()" [disabled]="!quizTemplateSelected">Clear</button>
        </div>
        <div class="extra-margin-bottom" *ngIf="quizPreview">
          <form [formGroup]="previewQuizTemplateForm">
            <div class="form-group">
              <label>Description:</label>
              <input type="text" id="text" class="form-control" formControlName="description">
            </div>
            <div formArrayName="formQuestions" class="form-group extra-margin-bottom">
              <app-template-quiz-question-disabled *ngFor="let question of formQuestions.controls; let i=index"
                [quizTemplateForm]="quizTemplateForm"
                [questionIndex]="i"
                (deletedQuestion)="onDeletedQuestion($event)">
              </app-template-quiz-question-disabled>
            </div>
          </form>
        </div>
        <form class="select-form" [formGroup]="selectSurveyTemplateForm">
          <div class="form-group">
            <label>Select Survey Template:</label>
            <select id="survey-template-select" class="form-control" formControlName="surveyTemplateSelect">
              <option value="" disabled selected>Select Survey Template</option>
              <option *ngFor="let surveyTempl of surveyTemplates" [ngValue]="surveyTempl.id">{{surveyTempl.name}}</option>
            </select>
          </div>
        </form>
        <div class="form-group extra-margin-bottom">
          <button type="button" class="btn btn-primary" (click)="previewSurvey()">Preview</button>
        </div>
      </div>
      <div class="webpage-select">
        <form class="select-form" [formGroup]="selectWebPageForm">
          <div class="form-group">
            <label>Select Web Page:</label>
            <select id="webpage-select" class="form-control" formControlName="webPageSelect">
              <option value="" disabled selected>Select Web Page</option>
              <option *ngFor="let route of activeRoutes" [ngValue]="route.id">{{route.title}}</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="form-group extra-margin-bottom">
      <button type="button" class="btn btn-success" (click)="activate()">Activate</button>
    </div>
  </div>
</div>
