<div class="container">
  <div class="activate-container">
    <h2>Activate Quiz / Survey Template</h2>
    <div class="select-menus-container">
      <div class="webpage-select">
        <form class="select-form" [formGroup]="selectWebpageForm">
          <div class="form-group">
            <label class="subheading">First Step: Select Web Page:</label>
            <select id="webpage-select" class="form-control webpage-select-background" formControlName="webpageSelect">
              <option value="" disabled selected>Select Web Page</option>
              <option *ngFor="let route of activeRoutes" [ngValue]="route.id">{{route.title}}</option>
            </select>
          </div>
        </form>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="((!quizForm.valid || !quizConfigurationForm.valid) && (quizTemplateSelected !== noQuiz)) || (!surveyForm.valid  && (surveyTemplateSelected !== noSurvey)) || !webpageSelected" (click)="activate()">Activate</button>
          </div>
          <div class="form-group">
            <div *ngIf="saveSuccess && !(saveError || generalError)" class="alert alert-success">Changes saved successfully.</div>
            <div *ngIf="saveError" class="alert alert-danger">Error saving changes.</div>
            <div *ngIf="generalError" class="alert alert-danger">An error occurred. Please try again.</div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
          </div>
      </div>
      <div class="quiz-survey-select">
        <app-activate-quiz-template
          [activateQuizSurveyTemplateForm]="activateQuizSurveyTemplateForm"
          [webpage]="webpage"
          [clearForms]="clearQuizForms"
          (quizTemplateSelected)="onQuizTemplateSelected($event)"
          (quizIdChanged)="onChangeQuizId($event)"
          (activeQuizId)="onChangeActiveQuizId($event)"
          (quizChanged) = "onChangeQuiz($event)"
          (error)="onGeneralError()"
          (clearStatusFlags)="clearStatusFlags()">
        </app-activate-quiz-template>
        <form class="select-form" [formGroup]="selectSurveyTemplateForm">
          <div class="form-group">
            <label class="subheading">Third Step: Select Survey Template:</label>
            <img class="info-icon" src="../../../assets/images/information-512.png" height=15 placement="right" ngbTooltip="Select survey template to apply to the web page. Select 'No Survey' to not have a survey. Select 'Keep the Same Survey' if a survey is already associated with the web page, and you want to keep the same survey.">
            <select id="survey-template-select" class="form-control survey-template-select-background" formControlName="surveyTemplateSelect">
              <option value="" disabled selected>Select Survey Template</option>
              <option *ngIf="webpageSelected" [ngValue]="noSurvey">No Survey</option>
              <option *ngIf="surveyId" [ngValue]="keepSameSurvey">Keep the Same Survey</option>
              <option *ngFor="let surveyTempl of surveyTemplates" [ngValue]="surveyTempl.id">{{surveyTempl.name}}</option>
            </select>
          </div>
        </form>
        <div *ngIf="surveyTemplateSelected > 0 || activeSurveyId" class="form-group three-rem-margin-bottom">
          <form [formGroup]="surveyForm">
            <div class="form-group  three-rem-margin-bottom">
              <div class="form-group">
                <label>Unique Name:</label>
                <img class="info-icon" src="../../../assets/images/information-512.png" height=15 placement="top" ngbTooltip="Enter a survey unique name that will identify the survey in the database.">
                <input type="text" id="survey-unique-name" class="form-control" formControlName="uniqueName">
                <div *ngIf="surveyForm.controls.uniqueName.invalid && (surveyForm.controls.uniqueName.dirty || surveyForm.controls.uniqueName.touched)">
                  <div *ngIf="surveyForm.controls.uniqueName.errors.requiredTrimWhitespace" class="alert alert-warning">Survey unique name required</div>
                  <div *ngIf="surveyForm.controls.uniqueName.errors.surveyUniqueNameTaken" class="alert alert-warning">Survey unique name is already being used.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Title:</label>
                <img class="info-icon" src="../../../assets/images/information-512.png" height=15 placement="top" ngbTooltip="This will be visible to the user taking the survey.">
                <input type="text" id="survey-title" class="form-control" formControlName="title">
              </div>
              <div class="form-group">
                <label>Description:</label>
                <input type="text" id="survey-description" class="form-control" formControlName="description">
              </div>
            </div>
          </form>
        </div>
        <div class="form-group three-rem-margin-bottom">
          <button *ngIf="!surveyPreview" type="button" class="btn btn-primary" (click)="previewSurvey()" [disabled]="!(surveyTemplateSelected > 0) && !activeSurveyId">Preview</button>
          <button *ngIf="surveyPreview" type="button" class="btn btn-secondary" (click)="clearPreviewSurvey()" [disabled]="!(surveyTemplateSelected > 0) && !activeSurveyId">Clear</button>
        </div>
        <div class="form-group three-rem-margin-bottom" *ngIf="surveyPreview">
          <form [formGroup]="previewSurveyTemplateForm">
            <div formArrayName="formQuestions" class="form-group three-rem-margin-bottom">
              <app-template-survey-question-disabled *ngFor="let question of surveyFormQuestions.controls; let i=index"
                [surveyTemplateForm]="surveyTemplateForm"
                [questionIndex]="i"
                (deletedQuestion)="onDeletedQuestion($event)">
              </app-template-survey-question-disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
