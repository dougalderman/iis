<div class="takeQuizHeader">
  <div class="topLeft">{{title}}</div>
  <div class="topRight" *ngIf="questionsAnsweredCount < questionsCount">Question {{currentQuestion}} of {{numQuestions}}</div>
</div>

<div class="takeQuizBody" *ngIf="questionsAnsweredCount < questionsCount">
  <app-take-quiz-question
    [takeQuizForm]="takeQuizForm"
    [questionIndex]="questionsAnsweredCount"
    (nextQuestion)="getNextQuestion($event)">
  </app-take-quiz-question>
</div>

<div class="takeQuizResults" *ngIf="questionsAnsweredCount === questionsCount">
</div>
